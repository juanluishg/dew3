<!DOCTYPE html>
<html>
<head><title>Calculadora</title>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $(document).ready(function() {                                                   // When the HTML DOM is ready loading, then execute the following function...
        $('#calculator').submit(function() {                                         // Locate HTML element with ID "calculator" and execute the following function on its "submit" event...
            $form = $(this);                                                         // Wrap the form in a jQuery object first (so that special functions are available).
            $.post($form.attr('action'), $form.serialize()).done( function(responseText) { // Execute Ajax POST request on URL as set in <form action> with all input values of the form as parameters and execute the following function with Ajax response text...
                $('#result').text(responseText);                                     // Locate HTML element with ID "result" and set its text content with responseText.
            })
            .fail(funtion (error, textStatus){
            	alert(error + " " + textStatus);
            }
            return false;                                                            // Prevent execution of the synchronous (default) submit action of the form.
        });
    });
    
    
  
</script>


</head>
<body>
 <form id="calculator" action="calculatorErr" method="post">
    <p>
        <input name="num1" type="number" required="required"/>
        <select name="operator">
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <input name="num2" type="number" required="required"/>
        <button type="submit">Calcular</button>
    </p>
    <p>Result: <span id="result"></span></p>
</form>
</body>
</html>
